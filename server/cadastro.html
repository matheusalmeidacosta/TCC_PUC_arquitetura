            <!-- END X-NAVIGATION VERTICAL -->
            <div class="page-title">                    
                <h2><span class="fa fa-users"></span> Cadastro de Incidentes</h2>
            </div>

            <form class="form-horizontal">
                <div class="panel panel-default">

                    <div class="panel-body">
                        <p>Informe os detalhes do incidente</p>
                    </div>
                    <div class="panel-body">                                                                        
                        
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Titulo</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" class="form-control">
                                </div>                                            
                            </div>
                        </div>
                        
                        <div class="form-group">                                        
                            <label class="col-md-3 col-xs-12 control-label">Data</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                    <input type="text" class="form-control datepicker" value="2020-01-01">                                            
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Descreva os detalhes do incidente</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Salvar</button>
                        </div>
                    </div>

                </div>
                </form>


                <!-- Small modal -->

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Atenção.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Incidente salvo com sucesso.</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
